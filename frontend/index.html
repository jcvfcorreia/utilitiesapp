<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <title>Utilities APP</title>
</head>
<body ng-controller="UtilitiesControler">  
    <div>
        <div ng-repeat="a in aguas" ng-show="a.valor != ''">            
            <div>{{a.id}} - {{a.valor}} - {{a.data}}</div>
        </div>
        <input type="button" class="btn btn-primary" value="Load Aguas" ng-click="getAguas()"  />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
    <script src="./app/UtilitiesService.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/UtilitiesControler.js"></script>
</body>
</html>
